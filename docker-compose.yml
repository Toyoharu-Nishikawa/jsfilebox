version: '2'
services:
  mongo:
    image: mongo
    restart: always
    volumes:
      - /var/data/jsfilebox_mongo/db:/data/db
    networks:
      - default
  api:
    image: node:alpine
    restart: always 
    environment:
      - DB_ADDR=mongo
    volumes:
      - ./src:/usr/src
      - ./files:/usr/share/nginx/html/files
      - /var/log/jsfilebox:/var/log/node
    working_dir: '/usr/src'
    command: npm start
    networks:
      - default
  web:
    image: nginx:alpine
    restart: always 
    volumes:
      - ./files:/usr/share/nginx/html/files
      - ./public:/usr/share/nginx/html
      - ./conf.d:/etc/nginx/conf.d
      - /var/log/jsfilebox:/var/log/nginx
    networks:
      - neco_link
      - default
networks:
  neco_link:
    external: true 

