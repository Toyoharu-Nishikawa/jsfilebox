<!DOCTYPE html>
<html lang="en-us">
<head>
  <title>jsfilebox</title>
  <meta charset="UTF-8"> 
  <link rel="stylesheet" type="text/css" href="./styles/upload.css">

 <script defer type="module" src="./scripts/upload.js"></script>
</head>
<body>
  <header>
    <div class="title">
      <h1>jsFileBox</h1>
      <img src="./images/box.svg">
    </div>
    <ul>
      <li id="close">
        <a href="./">close</a>
      </li>
    </ul>
  </header>
  <main>
    <article class="URL">
      <section>
        <p>URL:</p>
        <input type-"text" readonly value="/jsfilebox/">
      </section>
    </article>
    <article class="fileRead" >
      <section class="notYet" id="fileReadArea">
        <p id="dragAndDropText">Drag & Drop Your File</p>
      </section>
    </article>
  </main>

</body>
</html>
